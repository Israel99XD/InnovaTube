
<div class="container p-4">
  <input
    type="text"
    [(ngModel)]="termino"
    (keyup.enter)="buscar()"
    placeholder="Buscar videos"
    class="p-2 border rounded w-full mb-4"
  />
  <button (click)="buscar()" class="mb-4 p-2 bg-blue-600 text-white rounded">Buscar</button>

  <div *ngFor="let video of videos" class="mb-4">
    <h3>{{ video.title }}</h3>
    <iframe
      width="640"
      height="360"
      [src]="video.url"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</div>
