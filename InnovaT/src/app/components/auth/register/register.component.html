<div class="flex justify-center align-items-center p-grid ">
    <p-card styleClass="w-full md:!w-[30rem] shadow-5 mt-15">
        <ng-template #header>
            <div class="flex justify-center">
                <img alt="Card" class="md:!w-[10rem]" src="InnovaTube.png" />
            </div>
        </ng-template>

        <ng-template #title>
            <h1 class="text-center m-0">Crear cuenta</h1>
        </ng-template>
        <ng-template #subtitle>
            <p class="text-center text-sm m-0">
                Completa los datos para registrarte
            </p>
        </ng-template>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-fluid mt-4">
            <div class="mb-5" *ngFor="
          let field of [
            { name: 'nombre', icon: 'user', label: 'Nombre' },
            {
              name: 'apellidoPaterno',
              icon: 'user',
              label: 'Apellido Paterno'
            },
            {
              name: 'apellidoMaterno',
              icon: 'user',
              label: 'Apellido Materno'
            },
            { name: 'correo', icon: 'envelope', label: 'Correo' },
            { name: 'username', icon: 'user', label: 'Usuario' }
          ]
        ">
                <p-inputgroup>
                    <p-inputgroup-addon><i class="pi pi-{{ field.icon }}"></i></p-inputgroup-addon>
                    <p-floatlabel>
                        <input pInputText [id]="field.name" [formControlName]="field.name" />
                        <label [for]="field.name">{{ field.label }}</label>
                    </p-floatlabel>
                </p-inputgroup>
                <p-message *ngIf="submitted && f[field.name].errors?.['required']" severity="error" variant="simple"
                    size="small">{{ field.label }} es requerido.</p-message>
            </div>

            <div class="mb-4">
                <p-inputgroup>
                    <p-inputgroup-addon><i class="pi pi-key"></i></p-inputgroup-addon>
                    <p-floatlabel>
                        <input pInputText type="password" id="password" formControlName="password" />
                        <label for="password">Contraseña</label>
                    </p-floatlabel>
                </p-inputgroup>
                <p-message *ngIf="submitted && f['password'].errors?.['required']" severity="error" variant="simple"
                    size="small">Contraseña es requerida.</p-message>
            </div>
            <div class="mb-4">
                <p-inputgroup>
                    <p-inputgroup-addon><i class="pi pi-lock"></i></p-inputgroup-addon>
                    <p-floatlabel>
                        <input pInputText type="password" id="confirmPassword" formControlName="confirmPassword" />
                        <label for="confirmPassword">Confirmar contraseña</label>
                    </p-floatlabel>
                </p-inputgroup>

                <p-message *ngIf="submitted && f['confirmPassword'].errors?.['required']" severity="error"
                    variant="simple" size="small">Confirmación requerida.</p-message>

                <p-message *ngIf="submitted && registerForm.errors?.['passwordsNotMatch']" severity="error"
                    variant="simple" size="small">Las contraseñas no coinciden.</p-message>
            </div>
            <div class="text-center mt-3 text-sm">
                <span class="font-medium text-gray-700 mr-1">¿Ya tienes cuenta?</span>
                <a href="/login" class="text-primary font-semibold hover:underline">Inicia sesión</a>
            </div>

            <p-divider></p-divider>

            <div class="flex justify-content-center mt-3">
                <button pButton type="submit" label="Registrarse" [loading]="loading"></button>
            </div>
        </form>
    </p-card>
</div>

<p-toast></p-toast>
