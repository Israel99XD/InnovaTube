<div class="card">
  <p-toolbar>
    <ng-template #start>
      <!-- Solo escritorio -->
      <ng-container *ngIf="!esMovil">
        <button pButton type="button" icon="pi pi-heart" class="p-button-rounded p-button-danger mr-2"
          (click)="mostrarFavoritos()" label="Favoritos"></button>
        <button pButton type="button" icon="pi pi-video" class="p-button-rounded p-button-primary mr-2"
          (click)="irATodos()" label="Todos"></button>
      </ng-container>
    </ng-template>

    <ng-template #center>
      <!-- Campo de bÃºsqueda con autocompletado -->
      <ng-container *ngIf="esMovil; else escritorioSearch">
        <div class="flex gap-2 w-full">
          <p-autoComplete [(ngModel)]="termino" [suggestions]="sugerencias" (completeMethod)="buscarSugerencias($event)"
            (onSelect)="buscar()" placeholder="Buscar videos" class="w-full"></p-autoComplete>
          <button pButton icon="pi pi-search" class="p-button-rounded" (click)="buscar()"></button>
        </div>
      </ng-container>

      <ng-template #escritorioSearch>
        <div class="flex gap-2">
          <p-autoComplete [(ngModel)]="termino" [suggestions]="sugerencias" (completeMethod)="buscarSugerencias($event)"
            (onSelect)="buscar()" placeholder="Buscar videos" class="w-20rem"></p-autoComplete>
          <button pButton label="Buscar" (click)="buscar()"></button>
        </div>
      </ng-template>
    </ng-template>


    <ng-template #end>
      <div class="flex align-items-center gap-2">
        <ng-container *ngIf="esMovil">
          <button pButton type="button" icon="pi pi-heart" class="p-button-sm p-button-danger" label="Favoritos"
            (click)="mostrarFavoritos()"></button>
          <button pButton type="button" icon="pi pi-video" class="p-button-sm p-button-primary" label="Todos"
            (click)="irATodos()"></button>
        </ng-container>

        <p-splitbutton icon="pi pi-user" label="{{ username }}" [model]="items"></p-splitbutton>
      </div>
    </ng-template>
  </p-toolbar>
</div>

<p-confirmDialog></p-confirmDialog>
