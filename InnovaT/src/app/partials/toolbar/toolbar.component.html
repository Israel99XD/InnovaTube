<div class="card">
    <p-toolbar>
        <ng-template #start>

        </ng-template>

        <ng-template #center>
            <p-iconfield iconPosition="left">
                <p-inputicon styleClass="pi pi-search" />
                <input type="text" pInputText placeholder="Search" />
            </p-iconfield>
        </ng-template>
        <ng-template #end>
            <p-splitbutton icon="pi pi-user" [model]="items" />
        </ng-template>
    </p-toolbar>
</div>
