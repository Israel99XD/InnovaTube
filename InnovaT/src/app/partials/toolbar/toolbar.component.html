<div class="card">
    <p-toolbar>
        <ng-template #start>

            <ng-container *ngIf="!esMovil">
                <button pButton type="button" icon="pi pi-heart" class="p-button-rounded p-button-danger mr-2"
                    (click)="mostrarFavoritos()" label="Favoritos"></button>
                <button pButton type="button" icon="pi pi-video" class="p-button-rounded p-button-primary mr-2"
                    (click)="irATodos()" label="Todos"></button>
            </ng-container>
        </ng-template>

        <ng-template #center>
            <p-iconfield iconPosition="left">
                <p-inputicon *ngIf="!esMovil" styleClass="pi pi-search"></p-inputicon>
                <input type="text" pInputText placeholder="Buscar videos" [(ngModel)]="termino"
                    (keydown.enter)="buscar()" />
                <!-- Mostrar bot贸n normal si NO es m贸vil -->
                <button *ngIf="!esMovil" pButton label="Buscar" (click)="buscar()"></button>

                <!-- Mostrar s贸lo icono si es m贸vil -->
                <button *ngIf="esMovil" pButton icon="pi pi-search" class="p-button-rounded"
                    (click)="buscar()"></button>
            </p-iconfield>
        </ng-template>


        <ng-template #end>
            <p-splitbutton icon="pi pi-user" label="{{username}}" [model]="items"></p-splitbutton>
        </ng-template>
    </p-toolbar>
</div>
